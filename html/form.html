
<html>
<head>
	<title>HTML FORM</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Sign-Up</legend>
		User Name: <input type="text" name="" value="" placeholder="User Name"> <br><br>
		ID: <input type="number" name="" value=""> <br><br>
		Password: <input type="password" name="" value=""> <br><br>
		Email: <input type="email" name="" value=""> <br><br>
		DOB: <input type="date" name="" value=""> <br><br>
		Picture: <input type="file" name="" value=""> <br><br>
		Gender: 
		<input type="radio" name="gend" value=""> Male
		<input type="radio" name="gend" value="">Female
		<input type="radio" name="gend" value="">Other <br><br>
		Option:
		<input type="checkbox" name="option[]" value="">opt-1 
		<input type="checkbox" name="option[]" value="">opt-1 
		<input type="checkbox" name="option[]" value="">opt-1 <br><br>
		Dept:
		<select>
			<option>CSE</option>
			<option>CIS</option>
			<option>CS</option>
			<option selected>SE</option> 

		</select><br><br>
		Address: <textarea></textarea><br><br>
		<button>Test</button>
		<input type="button" name="" value="Click">
		<input type="submit" name="" value="SUBMIT">
		<input type="reset" name="" value="refresh">
		</fieldset>
	</form>

</body>
</html>
